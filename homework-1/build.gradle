plugins {
    id 'java'
}

group 'aston.homework.one'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

javadoc {
    source = sourceSets.main.allJava.filter {
        s -> s.getName().equals("DynamicArray.java")
    }
    options {
        encoding 'UTF-8'
    }
}

test {
    useJUnitPlatform()
}